<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=11;IE=Edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" type="text/css" hreflang="en" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>



    <main class="main-wrapper full-width">
        <div class="website__content-section">
            <div class="cookies-block">
                <div class="website__logo animate__animated ">
                    <img src="assets/images/logo.png" alt="Logo">
                </div>
                <div class="website__cookie-animation cookie1">
                    <div class="website__cookie-logo">
                        <img src="assets/images/cookie1.png" alt="Cooki">
                    </div>
                </div>
                <div class="cookie__title insidebox hide">
                    <p id="first-title" class=" animate__animated animate__slideInLeft">The sporting</p>
                    <p id="secound- title" class=" animate__animated animate__slideInRight">Event of the year</p>
                </div>
                <div class="website__cookie-animation cookie2">
                    <div class="website__cookie-logo">
                        <img src="assets/images/cookie1.png" alt="Cooki">
                    </div>
                </div>
                <div class="website__cookie-animation cookie3">
                    <div class="website__cookie-logo">
                        <img src="assets/images/cookie1.png" alt="Cooki">
                    </div>
                </div>
                <div class="website__cookie-animation cookie4">
                    <div class="website__cookie-logo">
                        <img src="assets/images/cookie1.png" alt="Cooki">
                    </div>
                </div>
            </div>
            <div class="thank__section">
                <div class="network__block">
                    <div class="network__img animate__animated animate__fadeIn">
                        <img src="assets/images/cookie2.png" alt="cookie2">
                    </div>
                    <div class="cookie__title">
                        <p class="animate__animated animate__slideInLeft animate__delay-1s">join the network</p>
                        <p class="animate__animated animate__slideInRight animate__delay-1s">playfull network</p>
                    </div>
                </div>
                <div class="payful__block">
                    <div class="network__img animate__animated animate__fadeIn">
                        <img src="assets/images/cookie3.png" alt="cookie2">
                    </div>
                    <div class="cookie__title">
                        <p class="animate animate__animated animate__fadeIn">stay payull</p>
                    </div>
                </div>
                <div class="cookies__button  animate__animated animate__fadeInUp animate__delay-2s "> FIND OUT MORE </div>
            </div>
        </div>
        <div class="dots-layer">
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
